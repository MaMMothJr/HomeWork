    <h1>Anketa</h1>
    <form name="Anketa" action="neverland.net" method="post">
      <p>User name:
      <input type="text" name="Login"></p>
      <p>Password:
      <input type="password" name="password" maxlength="30" minlength="6" required="required"></p>
      <p>E-mail:
      <input type="email" placeholder="Enter email" required="required"></p>
      <p>Sex:
      <input type="radio" name="Sex" value="Male" checked="checked"/> Male
      <input type="radio" name="Sex" value="Female"> Female</p>
      <p>Age:
      <input type="number" size="3" value="18"></p>
      <p>Married:<br />
      <input type="checkbox" name="Married" value="yes"> Yep
      <input type="checkbox" name="Married" value="No"> No</p>
      <p>Phone:
      <input type="tel" placeholder="+38 (000) 000-00-00" pattern="+38 [0-9]{3} [0-9][3]-[0-9]{2}-[0-9]{2}"></p>
      <p>City:
      <select name="City" size="1">
        <option selected="selected" value="first">Киев</option>
        <option value="second">Харьков</option>
        <option value="third">Одесса</option>
        <option value="fourth">Львов</option>
      </select></p>
      <p>About:<br>
      <textarea name="About" cols="35" rows="5"> </textarea> <br></p>
      <p><input name="Save" type="submit" value="Save"></p>
    </form>
  </body>
</html>
